<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Click Responsive Shuffling Tarot Cards w/GSAP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container desktop">
      <!-- card one hermit -->
      <div class="tarot-card">
        <img src="img/8.png" />
      </div>

      <!-- card two temperance -->
      <div class="tarot-card shuffle">
        <img src="img/7.png" />
      </div>

      <!-- card three hanged-man -->
      <div class="tarot-card">
        <img src="img/6.png" />
      </div>

      <!-- card four hierophant -->
      <div class="tarot-card">
        <img src="img/5.png" />
        <p class="tarot-text">Ждет тебя праздник</p>
      </div>

      <div class="tarot-text" id="myDiv">
        <p class="neonText">
          Десять кубков: символ радости и веселья. <br />
          <br />Ждёт вас праздник удалой,<br />Смех и радость, песни звонко!<br />Загудим
          большой толпой,<br />Сердце биться будет громко!
        </p>
      </div>
    </div>

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/CSSPlugin.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
